<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color input type</title>
</head>
<body>
	<h1><code>color</code> Input Type</h1>

	<form action="">
		<p>
			<label for="name">Name:</label>
			<input type="text" name="name" id="name" required>
		</p>
		<p>
			<label for="color">Your favourite color:</label>
			<input type="color" name="color" id="color" value="#ffffff">
			<span><i><code>value="#ffffff"</code></i></span>
		</p>
		<p>
			<input type="submit">
		</p>
	</form>
</body>
</html>
