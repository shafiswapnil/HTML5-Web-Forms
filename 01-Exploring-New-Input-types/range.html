<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Range Input Type</title>
</head>
<body>
	<h1>Range Input Type</h1>

	<form action="">
		<p>
			<label for="range1">Range Field:</label>
			<input type="range" name="range1" id="range1">
		</p>
		<p>
			<label for="range2">Range Field: (Min and Max)</label>
			<input type="range" name="range2" id="range2" min="5" max="25">
		</p>
		<p>
			<label for="range3">Range Field: (Step)</label>
			<input type="range" name="range3" id="range3" step="5" min="5">
		</p>
		<p>
			<label for="range4">Range Field: (Min, Max, Step)</label>
			<input type="range" name="range4" id="range4" min="5" max="60" step="5">
		</p>
		<p>
			<label for="range5">Range Field: (Fractions, Min, Max, Step)</label>
			<input type="range" name="range5" id="range5" min="0.0" max="50.0" step="5">
		</p>
		<p>
			<input type="submit">
		</p>
	</form>
</body>
</html>
