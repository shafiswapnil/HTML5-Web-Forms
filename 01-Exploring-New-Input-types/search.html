<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Input type</title>
</head>
<body>
	<h1>Search Input Types</h1>
	<p>HTML5 has a new input type called <b>search</b> input type</p>
	
	<form action="">
		<p>
			<label for="search">Search:</label>
			<input type="search" name="search" id="search">
		</p>
		<p>
			<input type="submit">
		</p>
	</form>
</body>
</html>
