<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>URL Input type</title>
</head>
<body>
	<h1>URL Input Type</h1>
	
	<form action="">
		<p>
			<label for="url">Enter a web address:</label>
			<input type="url" name="url" id="url">
		</p>
		<p>
			<input type="submit">
		</p>
	</form>
</body>
</html>
