<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Progress Element</title>
</head>
<body>
	<h1>Progress Element</h1>

	<form action="">
		<p>
			<label for="name">Name:</label>
			<input type="text" name="name" id="name" required>
		</p>
		<p>
			<label for="city">Your City:</label>
			<input name="city" id="city" list="cities">

			<datalist id="cities">
				<option value="Bogura">
				<option value="Bogura">
				<option value="Bogura">
			</datalist>
		</p>
		<p>
			<label for="progress">Its a progress element:</label>
			<progress value="55.0" max="100.0" id="progress">55%</progress>
		</p>
		<p>
			<input type="submit">
		</p>
	</form>
</body>
</html>
